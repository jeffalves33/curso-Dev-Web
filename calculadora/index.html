<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- CSS only  Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>


    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Calculadora</h1>
            </div>

            <hr/>

            <div class="row">
                <div class="col-md-4">
                    <!-- class Bootstrap -->
                    <input type="text" class="form-control" placeholder="Digite um número" id="number1"/>
                </div>
                
                <div class="col-md-4">
                    <!-- class Bootstrap -->
                    <select id="operacao" class="form-control">
                        <option value="0">--Selecione uma operação</option>
                        <option value="1">Subtração</option>
                        <option value="2">Adição</option>
                        <option value="3">Multiplicação</option>
                        <option value="4">Divisão</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <!-- class Bootstrap -->
                    <input type="text" class="form-control" placeholder="Digite um número" id="number2"/>
                </div>
            </div>

            <hr />

            <div class="row" style="margin-right: 10px">
                <div class="col-md-5"></div>

                <div class="col-md-2">
                    <button type="button" class="btn btn-lg btn-primary" onclick="Calcular()">Calcular</button>
                </div>

                <div class="col-md-5"></div>
            </div>

            <hr />

            <div class="well" style="background-color: rgb(180, 180, 180); border-radius: 5px;">
                <div style="padding: 10px;">
                    <b>Resultado:</b> <input id="resultado" type="text" class="form-control" readonly>
                </div>
            </div>
        </div>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
