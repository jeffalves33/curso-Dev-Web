<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Tabelas</title>

        <!-- mobile first -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>

    <body>

        <div class="container">
            <div class="page-header">
                <h1>Tabela Bootstrap</h1>
            </div>

            <table class="table table-striped table-bordered table-hover table-condensed"> <!-- tabela -->
                <thead> <!-- cabeçalho da tabela -->
                    <tr> <!--table row = linha da tabela -->
                        <th>Produtos</th><!-- table header = cabeçalhos -->
                        <th>Fabricante</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody> <!-- corpo da tabela -->
                    <tr>
                        <td>Noteboo980</td> <!-- table dary -->
                        <td>HP</td>
                        <td class="success">R$ 1.800.00</td>
                    </tr>
                    <tr>
                        <td>MacBook Air</td> <!-- table dary -->
                        <td>Apple</td>
                        <td class="warning">R$ 4.800.00</td>
                    </tr>
                    <tr>
                        <td>HP Pavillon</td> <!-- table dary -->
                        <td>HP</td>
                        <td class="danger">R$ 2.800.00</td>
                    </tr>
                    <tr>
                        <td>Hp Pavillon HP</td> <!-- table dary -->
                        <td>HP</td>
                        <td class="info">R$ 2 .800.00</td>
                    </tr>
                </tbody>
            </table>
        </div>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
