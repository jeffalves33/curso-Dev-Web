<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="buttons-container">
        <button id="2-players">2 Jogadores</button>
        <button id="ai-player">2 Jogadores</button>
    </div>

    <div class="hide" id="container">
        <div id="block-1" class="box" onclick="game('block-1')"></div>
        <div id="block-2" class="box" onclick="game('block-2')"></div>
        <div id="block-3" class="box" onclick="game('block-3')"></div>
        <div id="block-4" class="box" onclick="game('block-4')"></div>
        <div id="block-5" class="box" onclick="game('block-5')"></div>
        <div id="block-6" class="box" onclick="game('block-6')"></div>
        <div id="block-7" class="box" onclick="game('block-7')"></div>
        <div id="block-8" class="box" onclick="game('block-8')"></div>
        <div id="block-9" class="box" onclick="game('block-9')"></div>

        <div id="scoreboard-container">
            <h2>Placar:</h2>
            <span class="score-box">
                <span id="x-scoreboard">X</span>:
                <span id="scoreboard-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-scoreboard"></span>:
                <span id="scoreboard-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p>teste</p>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
